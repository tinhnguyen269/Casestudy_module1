<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhìn hình đoán chữ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="result-container">
        <div id="time-out">Thời gian:</div>
        <br>
        <div id="point-answer">Điểm:</div>

    </div>
    <div id="image-container">
        <!-- Đây là nơi hiển thị hình ảnh -->
    </div>

    <br>
    <div id="input-container">
        <label for="guess-input">NHẬP ĐÁP ÁN</label>
        <input type="text" id="guess-input">
        <button id="submit-guess">Chốt đáp án</button>
        <div id="result"></div>
        <div id="count-answer"></div>
    </div>


</div>
<script src="game.js"></script>
</body>
</html>
