<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Game Scores</h1>

<table id="scoreTable" border="1">
    <thead>
    <tr>
        <th>Player Name</th>
        <th>Score</th>
    </tr>

        window.location.href = "index.html"
    });
</script>
